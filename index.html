<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>world countries list</h1>
            <p class="total-countries"></p>
            <div class="text-content">
                <p class="countries"></p>
                <p class="countries-length"></p>
            </div>
            <div class="buttons">
                <button class="starting-word">starting word</button>
                <button class="search">search any word</button>
                <button class="order">
                    <i class="bi bi-sort-alpha-down"></i>
                </button>
            </div>
            <input type="text" class="search-input" placeholder="search any country">
        </header>
        <section class="result-contrainer">
            <ul class="result-list"></ul>
        </section>
    </div>


    <script type="module" src="index.js"></script>
    <script type="module" src="countries.js"></script>
</body>

</html>
