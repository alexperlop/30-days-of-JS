<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <main class="wrapper">
        <header class="header">
            <nav>
                <h1>World Countries Data</h1>
                <p id="current-data"></p>
            </nav>
        </header>
        <section class="main-section">
            <section class="search-field">
                <div class="search">
                    <input type="text" id="search" placeholder="Search for a country...">
                    <button>
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <span>
                    <button id="filter-name">Name
                        <i class="bi bi-arrow-down"></i>
                        <i class="bi bi-arrow-up"></i>
                    </button>
                    <button id="filter-capital">Capital
                        <i class="bi bi-arrow-down"></i>
                        <i class="bi bi-arrow-up"></i>
                    </button>
                    <button id="filter-population">Population
                        <i class="bi bi-arrow-down"></i>
                        <i class="bi bi-arrow-up"></i>
                    </button>
                    <button id="filter-statistics">
                        <i class="bi bi-bar-chart-fill"></i>
                    </button>
                </span>
            </section>
            <h2 class="result">Results:</h2>
            <section class="cards-container"></section>
            <section id="pagination">
                <button id="previous">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <span id="pages"></span>
                <span id="total-pages"></span>
                <button id="next">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </section>
            <section class="charts-container">
                <div class="charts-buttons">
                    <button id="charts-population">
                        Population
                    </button>
                    <button id="charts-language">
                        Language
                    </button>
                </div>
                <span class="chart-text">
                    The most populated countries
                </span>
                <section id="charts"></section>
            </section>
        </section>
        <footer>
            <p>Created by Alex</p>
        </footer>
    </main>

    <script type="module" src="index.js"></script>
    <script type="module" src="countries.js"></script>
</body>

</html>
