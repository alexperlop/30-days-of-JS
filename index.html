<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="wrapper">
        <header>
            <h1>World Countries Data</h1>
            <p class="countries-length"></p>
        </header>
        <section>
            <div class="tab">
                <button class="tablinks">Languages</button>
                <button class="tablinks">Population</button>
            </div>

            <div id="languages" class="tabcontent">
                <h3>Ten most spoken languages in the world</h3>
                <ul id="languages"></ul>
            </div>

            <div id="population" class="tabcontent">
                <h3>Ten most populated countries in the world</h3>
                <ul id="population"></ul>
            </div>
        </section>
    </div>

    
    <script type="module" src="index.js"></script>
